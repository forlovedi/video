    }
    
    .yuan span {
        cursor: pointer;
        padding: 3px 15px;
        background: #53b6fb;
        border-radius: 5px;
        margin-left: 5px;
        color: #fff;
    }
    
    .active {

    }

        display: none;
    }
    
    footer {

        margin-top: 90px;
