<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    video {
        max-height: 100vh;
        max-width: 50vw;
        min-width: 50vw;
        min-height: 100vh;
        float: left;
    }
    .btn {
        float: right;
        height: 100vh;
        width: 40vw;
        padding-left: 50px;
        box-sizing: border-box;
        display: grid;
        place-items: center;
    }
    .btn-info {
        cursor: pointer;
        padding: 5px 3px;
        border:1px solid #ccc;
        border-radius: 5px;
    }
</style>

<body>
    <video loop controls src="" id="video"></video>
    <div class="btn">
        <div class="btn-info">下一个</div>
    </div>
</body>
<script>
    function ajax() {
        var ajaxData = {
            type: arguments[0].type || "GET",
            url: arguments[0].url || "",
            async: arguments[0].async || "true",
            data: arguments[0].data || null,
            dataType: arguments[0].dataType || "text",
            contentType: arguments[0].contentType || "application/x-www-form-urlencoded",
            beforeSend: arguments[0].beforeSend || function () { },
            success: arguments[0].success || function () { },
            error: arguments[0].error || function () { }
        }
        ajaxData.beforeSend()
        var xhr = createxmlHttpRequest();
        xhr.responseType = ajaxData.dataType;
        xhr.open(ajaxData.type, ajaxData.url, ajaxData.async);
        xhr.setRequestHeader("Content-Type", ajaxData.contentType);
        xhr.send(convertData(ajaxData.data));
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    ajaxData.success(xhr.response)
                } else {
                    ajaxData.error()
                }
            }
        }
    }

    function createxmlHttpRequest() {
        if (window.ActiveXObject) {
            return new ActiveXObject("Microsoft.XMLHTTP");
        } else if (window.XMLHttpRequest) {
            return new XMLHttpRequest();
        }
    }

    function convertData(data) {
        if (typeof data === 'object') {
            var convertResult = "";
            for (var c in data) {
                convertResult += c + "=" + data[c] + "&";
            }
            convertResult = convertResult.substring(0, convertResult.length - 1)
            return convertResult;
        } else {
            return data;
        }
    }
    function randomNum(minNum, maxNum) {
        switch (arguments.length) {
            case 1:
                return parseInt(Math.random() * minNum + 1, 10);
                break;
            case 2:
                return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
                break;
            default:
                return 0;
                break;
        }
    }
    let data = [];
    ajax({
        type: "get",
        url: "https://api.github.com/repos/wozuinbs/video/contents/mini",

        success: function (msg) {
            data = JSON.parse(msg);
            getJsDelivr()
        },
        error: function () {
            console.log("error")
        }
    })

    function getJsDelivr() {
        let num = randomNum(0, data.length);
        document.querySelector('#video').src = `https://cdn.jsdelivr.net/gh/wozuinbs/video/mini/${data[num].name}`
    }
    document.querySelector('.btn-info').onclick = getJsDelivr
</script>

</html>
